<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Scraper Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Simple Web Scraper</h1>
    <p>Enter a website URL to analyze:</p>
    
    <form action="/web-scraper" method="post">
        <div class="form-group">
            <label for="website_url">Website URL:</label>
            <input type="text" id="website_url" name="website_url" value="example.com" required>
        </div>
        <button type="submit">Analyze Website</button>
    </form>
</body>
</html>
